  <!-- ===== MAIN ===== -->
  <main>
    <!-- ===== SIGN UP FORM SECTION ===== -->
    <section class="signup-container">
      <div class="form-wrapper box">
        <h1>Welcome to StudyMate! ğŸ“š</h1>
        <p class="subtitle">Create your personal study profile to get started</p>

        <form id="signup-form">
          <!-- Name Input (Text) -->
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              placeholder="Enter your full name" 
              required 
              minlength="2"
            />
          </div>

          <!-- Email Input (Email) -->
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="your.email@example.com" 
              required 
            />
          </div>

          <!-- Grade Level (Select Dropdown) -->
          <div class="form-group">
            <label for="grade">Grade Level *</label>
            <select id="grade" name="grade" required>
              <option value="">Select your grade</option>
              <option value="7">Grade 7</option>
              <option value="8">Grade 8</option>
              <option value="9">Grade 9</option>
              <option value="10">Grade 10</option>
              <option value="11">Grade 11</option>
              <option value="12">Grade 12</option>
              <option value="college">College</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Join Date (Date) -->
          <div class="form-group">
            <label for="joinDate">Start Date *</label>
            <input 
              type="date" 
              id="joinDate" 
              name="joinDate" 
              required 
            />
          </div>

          <!-- Study Hours Per Day (Number) -->
          <div class="form-group">
            <label for="studyHours">Daily Study Hours Goal *</label>
            <input 
              type="number" 
              id="studyHours" 
              name="studyHours" 
              min="1" 
              max="24" 
              placeholder="e.g., 3" 
              required 
            />
          </div>

          <!-- Motivation Level (Range Slider) -->
          <div class="form-group">
            <label for="motivation">Current Motivation Level: <span id="motivationValue">5</span>/10</label>
            <input 
              type="range" 
              id="motivation" 
              name="motivation" 
              min="1" 
              max="10" 
              value="5" 
              step="1"
            />
          </div>

          <!-- Study Time Preference (Radio Buttons) -->
          <div class="form-group">
            <label>Preferred Study Time *</label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="studyTime" value="morning" required />
                <span>Morning (6 AM - 12 PM)</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="studyTime" value="afternoon" />
                <span>Afternoon (12 PM - 6 PM)</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="studyTime" value="evening" />
                <span>Evening (6 PM - 12 AM)</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="studyTime" value="night" />
                <span>Night (12 AM - 6 AM)</span>
              </label>
            </div>
          </div>

          <!-- Favorite Subjects (Checkboxes) -->
          <div class="form-group">
            <label>Favorite Subjects (Select all that apply) *</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" name="subjects" value="Mathematics" />
                <span>ğŸ“ Mathematics</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="subjects" value="Science" />
                <span>ğŸ”¬ Science</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="subjects" value="English" />
                <span>ğŸ“– English</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="subjects" value="History" />
                <span>ğŸ›ï¸ History</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="subjects" value="Computer Science" />
                <span>ğŸ’» Computer Science</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="subjects" value="Arts" />
                <span>ğŸ¨ Arts</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="subjects" value="Physical Education" />
                <span>âš½ Physical Education</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="subjects" value="Languages" />
                <span>ğŸŒ Languages</span>
              </label>
            </div>
          </div>

          <!-- Study Goals (Textarea) -->
          <div class="form-group">
            <label for="goals">Your Study Goals *</label>
            <textarea 
              id="goals" 
              name="goals" 
              rows="5" 
              placeholder="What do you want to achieve? (e.g., Improve grades, prepare for exams, learn new skills...)" 
              required
              minlength="10"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn submit-btn">Create My Profile ğŸš€</button>
        </form>

        <p class="form-footer">
          Already have a profile? <a href="7-MyProfile.html">View Profile</a>
        </p>
      </div>
    </section>
  </main>
